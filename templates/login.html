{{ template "header.html" .}}

<h1>{{.title}}</h1>

<form>
  <div class="form-group">
    <label for="username">اسم المستخدم</label>
    <input type="text" class="form-control" id="username" placeholder="اسم المستخدم">
  </div>
  <div class="form-group">
    <label for="password">كلمه السر</label>
    <input type="password" class="form-control" id="password" placeholder="كلمه السر">
  </div>
  <div class="form-group">
    <label for="main_department">الجهه الرأيسيه</label>
    <select class="custom-select" id="main_department">
      <option value="" disabled selected>الجهه الرأيسيه</option>
      {{range .mainDepartments}}
        <option value="{{.ID}}">{{.Name}}</option>
      {{end}}
    </select>
    <label for="secondary_department">الجهه الفرعيه</label>
    <select class="custom-select" id="secondary_department">
      <option value="" disabled selected>الجهه الفرعيه</option>
    </select>
  </div>
  <button type="submit" class="btn btn-primary">دخول</button>
</form>
<script type="text/javascript">
  var secondaryDepartments = {{.secondaryDepartments}}
</script>
<script type="text/javascript" src="/assets/js/login.js"></script>

{{ template "footer.html" .}}
